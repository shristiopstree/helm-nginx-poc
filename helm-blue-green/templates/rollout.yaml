apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ template "lm-lastmile-chart.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "lm-lastmile-chart.name" . }}
    chart: {{ template "lm-lastmile-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.rollout.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ template "lm-lastmile-chart.name" . }}
      release: {{ .Release.Name }}
  strategy:
    blueGreen:
      activeService: {{ template "lm-lastmile-chart.fullname" . }}
      previewService: {{ template "lm-lastmile-chart.fullname" . }}-preview
  template:
    metadata:
      labels:
        app: {{ template "lm-lastmile-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 7001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
