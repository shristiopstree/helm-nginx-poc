apiVersion: v1
kind: Service
metadata:
  name: {{ include "realtimeapp.serviceName" . }}
  labels:
    app: {{ include "realtimeapp.serviceName" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "realtimeapp.serviceName" . }}
