apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: lm-lastmile-rollout
  namespace: {{ .Values.namespace }}
  labels:
    app: lm-lastmile
spec:
  replicas: {{ .Values.rollout.replicas }}
  selector:
    matchLabels:
      app: lm-lastmilev1
  template:
    metadata:
      labels:
        app: lm-lastmilev1
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      containers:
        - name: sd2-lm
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 7001
  strategy:
    blueGreen:
      activeService: {{ .Values.rollout.activeServiceName }}
      previewService: {{ .Values.rollout.previewServiceName }}
      prePromotionAnalysis:
        templates:
        - templateName: rollout-analysis
        args:
        - name: service-name
          value: {{ .Values.rollout.previewServiceName }}.default.svc.cluster.local
